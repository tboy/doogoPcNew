<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>群发管理</title>
		<link href="../js/elementui/theme-chalk/index.css" rel="stylesheet" />
		<link href="../css/page-forminfo.css" rel="stylesheet" />
		<link rel="stylesheet" href="../js/page/easyhelper.min.css">
		<script src="../js/page/jquery-3.3.1.min.js"></script>
		<script src="../js/elementui/vue.js"></script>
		<script src="../js/elementui/index.js"></script>
		<script src="../js/page/jquery.transit.min.js"></script>
		<script src="../js/page/es6-shim.min.js"></script>

		<script src="qfglData.js"></script>
		<script src="qfgl.js"></script>
	</head>
	<body>
		<div class="myContents" id="ct" style="opacity:0;">
			<div class="top_title" style="margin-bottom: 10px;">群发管理</div>
			<el-button type="primary" onclick="javascript:location.href='znqffa.html'">智能群发方案</el-button>
			<el-button type="primary" onclick="javascript:location.href='xjqf.html'">新建群发</el-button>

			<el-table :data="list" style="width: 100%;margin:10px 0;" header-row-class-name="myheader" header-cell-class-name="myheader">

				<el-table-column prop="name" label="任务名称">

				</el-table-column>
				<el-table-column prop="type" label="任务类型" width="100">

				</el-table-column>
				<el-table-column prop="time" label="发送时间" width="150">

				</el-table-column>
				<el-table-column prop="state" label="任务状态" width="150">

				</el-table-column>
				<el-table-column prop="detail" label="发送情况">

				</el-table-column>

				<el-table-column label="操作" width="250">
					<template slot-scope="scope">
						<el-link v-if="scope.row.state=='待发送'" type="primary" @click="send(scope.row)">发送</el-link>
						<el-link type="primary" @click="goEdit(scope.row)">编辑</el-link>
						<el-link type="primary" @click="delRow(scope.row)">删除</el-link>
					</template>
				</el-table-column>


			</el-table>
			<div id="page" style="margin:10px 0px;margin-bottom: 50px;"></div>


		</div>
	</body>
</html>
