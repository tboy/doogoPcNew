<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>智能群发方案</title>
		<link href="../js/elementui/theme-chalk/index.css" rel="stylesheet" />
		<link href="../css/page-forminfo.css" rel="stylesheet" />
		<link rel="stylesheet" href="../js/page/easyhelper.min.css">
		<script src="../js/page/jquery-3.3.1.min.js"></script>
		<script src="../js/elementui/vue.js"></script>
		<script src="../js/elementui/index.js"></script>
		<script src="../js/page/jquery.transit.min.js"></script>

		<script src="znqffaData.js"></script>
		<script src="znqffa.js"></script>
	</head>
	<body>
		<div class="myContents" id="ct" style="opacity:0;">
			<div class="top_title" style="margin-bottom: 10px;height:50px;line-height:50px;background: #ccc;">智能群发方案&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;方案设置</div>
			<div class="top_title" style="margin-bottom: 10px;">智能群发方案</div>


			<el-table :data="list" style="width: 100%;margin:10px 0;" header-row-class-name="myheader" header-cell-class-name="myheader">

				<el-table-column label="" align='center'>
					<template slot-scope="scope">
						<div><span class='rect'>{{scope.row.type}}</span>{{scope.row.name}}</div>
					</template>
				</el-table-column>
				<el-table-column prop="detail" label="" align='center'>

				</el-table-column>
				<el-table-column prop="time" label="" align='center'>

				</el-table-column>


				<el-table-column label="" width="150" align='center'>
					<template slot-scope="scope">
						<el-button v-if="scope.row.id!=selId" type="primary" @click="setFa(scope.row)">使用方案</el-button>
						<el-button v-if="scope.row.id ==selId" type="success">已使用</el-button>
					</template>
				</el-table-column>


			</el-table>
			<div id="page" style="margin:10px 0px;margin-bottom: 50px;"></div>


		</div>
	</body>
</html>
